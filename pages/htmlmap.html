<!DOCTYPE html>
<html>

<head>
    <title>htmlMap</title>
    <meta http-equiv='content-type' charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
</head>

<body>
    <div id='mapcontainer' style='width:100%; height:1000px; z-index:0;'></div>

    <!-- 以下OpenLayersのJavaScriptとCSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>

    <script>
        function init_map() {
            var map = new ol.Map({
                target: 'mapcontainer',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([142.14, 43.65]),
                    zoom: 6
                })
            });
        }
        window.addEventListener('DOMContentLoaded', init_map());

    </script>
</body>

</html>
